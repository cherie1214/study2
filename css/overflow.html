<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>overflow</title>
<style>

    .flow {width:500px; height:12		00px; border:3px #F00 solid;
    overflow: auto;
    overflow-x: hidden; }

    /*
    overflow:visible -> 콘텐츠가 주어진 영역을 넘어가도 보이는 상태
    overflow:hidden -> 콘텐츠가 주어진 영역을 넘어가면 안보이는 상태
    overflow:scroll -> 영역을 넘어가면 스크롤로 생김


    overflow-x: hidden / scroll -> x축 기준으로 안보이거나 스크롤 만들기
    overflow-y: hidden / scroll ->Y축 기준으로 안보이거나 스크롤 만들기
    */



</style>

</head>

<body>

 <div class="flow">
     <img src="../html/images/kitten3.jpg" alt="뚱냥뚱냥" />
 </div>

</body>
</html>
