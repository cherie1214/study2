<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>border</title>


<style>


/*
border
border-top
border-right
border-bottom
border-left

border-width : 부분적으로 선 두깨 설정
border-color : 부분적으로 선 색상 설정
border-style : solid (직선), dotted, double, dashed... 부분적으로 선 종류 설정
*/


    .bd{
        width: 200px;
        height: 200px;
        border-width: 1px 5px 10px 15px;
        border-color: red green blue aqua;
        border-style: dashed dotted solid groove;
    }

            /*선두깨/색상/선종류 -> 순서, 위치는 상관 없음*/


</style>

</head>









<body>

    <div class="bd"></div>

</body>
</html>
