<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>layout</title>

    <style>
        div{outline:1px #F00 solid;}
        .top{height: 80px; margin-bottom: 10px;}
        .left1{width: 200px; height: 400px; float:left;}
        .left2{width: 200px; height: 400px; float:left; margin-left:10px;}
        .right1{width: 200px; height: 400px; float:right;}
        .right2{width: 200px; height: 400px; float:right; margin-right: 10px;}
        .footer{height:80px; margin-top: 420px;}


    </style>
</head>
<body>

    <div class="top"></div>
    <div class="left1"></div>
    <div class="left2"></div>
    <div class="right1"></div>
    <div class="right2"></div>
    <div class="footer"></div>

</body>
</html>
