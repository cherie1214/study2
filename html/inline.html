<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- <div></div> - block : 레이아웃을 만들 때-->

    <h1>안녕하세요</h1>
    <p> 안녕하세요</p>
    <p> 안녕하세요</p>
    <ul>
        <li>안녕하세요</li>
    </ul>






    <!-- <span></span> - inline : 컨텐츠, text 꾸밀 때 -->

    <span>test Text sample</span>
    <!-- span : 영역을 잡아서 효과를 주고 싶을 때 사용한다 -->

    <strong>test Text sample</strong>
    <!-- strong : 글씨가 두꺼워지는 태그 -> 실제로 리딩기가 읽었을 때 강세를 넣어 읽음-->
    <b>test Text sample</b>
    <!-- b : 디자인상 눈에 보이는 글씨만 두껍게 꾸밀 때 -->

    <em>test Text sample</em>
    <!-- em : 글씨 기울이는 태그 -> 리딩기가 소리를 높은 음으로 읽음 -->
    <i>test Text sample</i>
    <!-- i : 디자인상 글씨만 기울이는 태그 -->

    <hr />
    <!-- q: 인용문을 넣을 때, 따옴표 -->
    <span>철수왈:</span><q>영희야 오늘 저녁에 뭐하니.</q> <br />
    <span>영희왈:</span><q>바빠</q><br />
    <span>철수왈:</span><q>내일은...?</q><br />
    <span>영희왈:</span><q>제사야</q><br />


    <!-- a : 앵커 약자로서 링크를 할 때 사용한다
            -href 속성에 이동할 파일 또는 경로 주소 등을 입력하면 해당경로 페이지로 이동한다-->
    <a href="http://www.naver.com">네이버로 이동</a><br />

    <span>영희왈:</span><q>영수야 내일 뭐하니/q><br />
    <span>영수왈:</span><q>내일 <a href="http://www.naver.com">여기</a>로 가</q> <br />


</body>
</html>
