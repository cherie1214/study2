<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원가입창 연습</title>
</head>
<body>

    <h1>회/원/가/입</h1>  정확한 회원정보를 입력하여 주십시오.
<hr />


<fieldset>

<table border="1" width="100%">
<tbody>
    <tr>
        <td><label for="id">아이디</label></td>
        <td><input type="text" id="id">최소 3자이상 입력하세요. <br />
            <em> ※ 영문자, 숫자, _만 입력 가능, 최소 3자이상 입력하세요.
        </td>
    </tr>

    <tr>
        <td><label for="">패스워드</label></td>
        <td><input type="password" id="pw"></td>
    </tr>

    <tr>
        <td><label for="checkpw">패스워드 확인</label></td>
        <td><input type="password" id="checkpw"></td>
    </tr>

    <tr>
        <td><label for="name">이름</label></td>
        <td><input type="text" id="name"></td>
    </tr>

    <tr>
        <td><label for="nickname">별명</label></td>
        <td><input type="text" id="nickname"></td>
    </tr>

    <tr>
        <td><label for="email">E-mail</label></td>
        <td><input type="text" id="email"></td>
    </tr>

    <tr>
        <td><label for="birthday">생년월일</label></td>
        <td><input type="text" id="birthday"></td>
    </tr>

    <tr>
        <td>성별</td>
        <td><input type="radio" name="sex" id="man">
            <label for="man">남자</label>
            <input type="radio"name="sex" id="woman">
            <label for="woman">여자</label>
        </td>
    </tr>

    <tr>
        <td>메일링서비스</td>
        <td><input type="checkbox" id="mailingservice">
            <label for="mailingservice">정보 메일을 받겠습니다.</td></label>
    </tr>

    <tr>
        <td>SMS 수신여부</td>
        <td><input type="checkbox" id="sms">
            <label for="sms">핸드폰 문자메세지를 받겠습니다.</td></label>
    </tr>

    <tr>
        <td>정보공개</td>
        <td><input type="checkbox" id="openinformation">
            <label for="openinformation">다른 분들이 나의 정보를 볼 수 있도록 합니다. <br />
            정보공개를 바꾸시면 앞으로 0일 이내에는 변경이 안됩니다</td></label>
    </tr>

</tbody>
</table>

</fieldset>

<p><input type="submit" value="확 인"></p>

</body>
</html>
