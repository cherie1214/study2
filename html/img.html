<body>
    <!-- 이미지는 인라인 태그 -->
    <!-- src : source, 이미지경로 / alt : 이미지 설명 *내용이 없더라도 무조건 넣기!
    width : 가로값 (픽셀) height : 세로값 => 둘중 하나만 정해주면 한 값에 맞춰서 비율을 맞춤-->

    <a href="http://www.naver.com"><img src="images/Koala.jpg" alt="꽐라" /></a>
