<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <title>Document</title>
</head>
<body>
  <!-- list.html -->
  <!-- ul : unoder list 순서가 없는 리스트 -->
  <!-- li : list item 리스트에 대한 컨텐츠-->
  <!-- * ul안에는 li만 들어갈 수 있음. 단, li안에는 다 들어갈 수 있음
     ->ul과 li 사이에는 그 어떤 태그도 들어갈 수 없음 -->

  <ul>
    <li>장소</li>
    <li>준비물</li>
    <li>시간</li>
    <li>회비</li>
  </ul>




  <!-- ol : order list 순서가 있는 리스트 -->
  <!-- 조건은 ul과 동일하게 li만 들어갈 수 있음 -->

  <ol>
    <li>인사를 한다</li>
    <li>대뜸 친한 척을 한다</li>
    <li>밥을 사준다</li>
    <li>돈을 주고 친해지자고 이야기 한다</li>
  </ol>




  <!-- dl : description list 설명이 필요한 리스트
        dt : 용어 제목
        dd : 용어 설명
  -->

  <dl>
    <dt>라떼</dt>
    <dd>커피에 우유를 넣음 음료</dd>
    <dd>커피에 우유를 넣음 음료</dd>
    <dd>커피에 우유를 넣음 음료</dd>
    <dd>커피에 우유를 넣음 음료</dd>



    <dt>카라멜 마키아또</dt>
    <dd>커피에 우유와 카라멜을 넣은 음료</dd>

    <dt>아메리카노</dt>
    <dd>커피에 물을 넣은 음료</dd>
  </dl>




  <!-- 리스트 안의 리스트 형태 -->
  <ul>
    <li>장소:학교운동장</li>
    <li>회비:50,000원</li>
    <li>준비물:
      <ul>
        <li>소주</li>
        <li>안주</li>
        <li>엄마카드</li>
        <li>화투</li>
        <li>양초</li>
      </ul>
    </li>
    <li></li>
  </ul>





</body>
</html>
