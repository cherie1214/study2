<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
<form action="member.html" method="get">
    <fieldset>
        <legend>필수항목        </legend>
            <ul>
                <li><label for="userid"> 아이디 : </label> <input type="text" id="userid" value="아이디" name="userid"></li>
                <li><label for="userpw">비밀번호 : </label> <input type="password" id="userpw" name="userpw"></li>
                <li><label for="useremail">이메일 : </label> <input type="text" id="useremail" name="useremail"></li>

                <li><label for="man">성별 : </label>
                    <input type="radio" name="sex" id="man" checked="checked">
                    <label for="man">남자</label>
                    <input type="radio" name="sex" id="woman">
                    <label for="woman">여자</label>

                </li>
                <li><label for="movie">취미 : </label>
                    <input type="checkbox" name="option1" id="movie" checked="checked">
                    <label for="movie">영화감상</label>
                    <input type="checkbox" name="option1"id="drinking">
                    <label for="drinking">음주가무</label>
                    <input type="checkbox" name="option1"id="music">
                    <label for="music">음악감상</label>
                    <input type="checkbox" name="option1"id="book">
                    <label for="book">독서</label>
                </li>
                <li>첨부파일 : <input type="file"></li>
            </ul>
            <input type="button" value="뒤로가기">
            <input type="submit" value="전송">
            <input type="reset" value="초기화">


    </fieldset>
</form>
</body>
</html>
